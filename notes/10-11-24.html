<!DOCTYPE html>
<html>
<head>
    <title>Sorpresa Romántica</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFE3E3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #message {
            font-size: 26px;
            color: red;
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1; 
        }

        .heart {
            position: fixed;
            bottom: -100px;
            height: 60px;
            width: 60px;
            font-size: 35px;
            opacity: 0.7;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div id="message">
        <p>Suerte en el trabajo hoy mi amor <3</p>
    </div>

    <script>
        const confeti = '❤️';

        // Función para mostrar los corazones (confeti)
        function startHearts() {
            for (let i = 0; i < 150; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animation = 'floating ' + (2 + Math.random() * 3) + 's ease-in infinite';
                heart.innerText = confeti;
                heart.style.transform = 'rotate(' + 360 * Math.random() + 'deg)';
                document.body.appendChild(heart);
            }
        }

        // Mostrar el confeti directamente al cargar la página
        startHearts();
    </script>
</body>
</html>
